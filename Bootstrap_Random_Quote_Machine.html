<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Machine</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     
    </head>   

    <body
        <div class="container">
      <div class="row py-5">
        <div class="col-md-8 offset-md-2"
        
            <div class="card">
            <div class="card-body">
            <div id="text"></div>
            <div id="author"></div>
        <h5 class="card-title">
            <div id="text"></div>
        </h5>
            <p class="card-text">
            <div id="author">
        </p>
            </div>
            <wrapper id="quote-box"> 
                <div id="author">
                    <div id="text">
                        </div>
                        <button id="new-quote" onClick="generateQuote" class="btn btn-success">New Quote</button>
                        <a href="twitter.com/intent/tweet" id="tweet-quote" target="_blank" class="btn btn-primary">Tweet Quote</a>    
                </div>
                </div>
        </div>
        </wrapper>
     </div>
    </div>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    
    <script>
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
           document.getElementById("text").innerText = "Linda Shrewsbury";
            document.getElementById("author").innerText = "The Author";
         }

    </script>

    </body>
</html>
